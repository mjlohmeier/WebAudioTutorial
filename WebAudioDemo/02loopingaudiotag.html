<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Looping HTML Audio Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Looping HTML Audio Tag</h1>
    <br>
    <fieldset>
        <p>
            <label for="mendelssohn-loop">
                This is Mendelssohn, set to a loop. Also nice.
            </label>
            <br>
            <audio id="mendelssohn-loop" controls loop>
                <source
                    type="audio/mpeg"
                    src="./audio/mendelssohn.mp3"/>
                Your browser does not support the <code>audio</code> element.
            </audio>
        </p>
    </fieldset>
    <a href="./03audiotaglimitations.html">Next</a>
</body>
</html>
