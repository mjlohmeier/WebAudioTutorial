<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic HTML Audio Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/main.js"></script>
</head>
<body>
    <h1>Basic HTML Audio Tag</h1>
    <br>
    <fieldset>
        <legend>HTML Audio Tag</legend>
        <p>
            <label for="mendelssohn">
                This is Mendelssohn. Quite nice.
            </label>
            <br/>
            <audio
                id="t-rex-roar"
                controls
                src="./audio/mendelssohn.mp3">
                Your browser does not support the <code>audio</code> element.
            </audio>
        </p>
    </fieldset>
    <a href="./02loopingaudiotag.html">Next</a>
</body>
</html>
